<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather App</title>
  </head>
  <body>
    <div class="weather-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather-container">
          <div class="current-weather-info">
            <h1 class="city-name" id="city-name"></h1>
            <p>
              <span class="date-time" id="date-time">Tuesday 14:49</span>,
              <span class="description" id="description">scattered clouds</span>
              <br />
              Humidity: <span class="humidity" id="humidity">66%</span>, Wind:
              <span class="wind-speed" id="wind-speed">3.13km/h</span>
            </p>
          </div>
          <div class="current-weather">
            <div class="icon" id="icon">🌤️</div>
            <div class="temperature" id="temperature"></div>
            <div class="temperature-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        Developed by
        <a href="https://github.com/Zinhle-S" target="_blank"
          >Zinhle Simelane</a
        >
        and is
        <a
          href="https://github.com/Zinhle-S/Weather-App-Homework"
          target="_blank"
        >
          is open-sourced on GitHub</a
        >
        and
        <a href="https://teal-dango-b2dbcc.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
